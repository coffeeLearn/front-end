<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <%- include('components/head.html') -%>
        <!-- Cutom CSS & JS -->
        <link rel="stylesheet" href="/assets/css/order_form.css" />
        <script defer src="/assets/js/order_form.js"></script>
        <script defer src="/assets/js/address_kakao.js"></script>
    </head>

    <body>
        <%- include('components/header.html') -%>
        <div>
            <form>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required />

                <label for="contact">연락처:</label>
                <input type="text" id="contact" name="contact" required />

                <!-- 주소 -->
                <div class="int-area">
                    <input type="text" name="address" id="address" autocomplete="off" required />
                    <label for="address" class="address">주소 <span class="required-asterisk">*</span></label>
                </div>
                <!-- 상세 주소 -->
                <div class="int-area">
                    <input type="text" name="detailedAddress" id="detailedAddress" autocomplete="off" required />
                    <label for="detailedAddress" class="user-idtext"
                        >상세 주소 <span class="required-asterisk">*</span></label
                    >
                </div>
                <input type="submit" value="주문 정보 수정" />
                <label for="contact">배송 요청사항:</label>
                <input type="text" id="contact" name="contact" />
            </form>
        </div>
        <%- include('components/footer.html') -%>
    </body>
    <!-- kakao API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- kakao API -->
</html>
