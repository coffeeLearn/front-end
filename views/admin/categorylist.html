<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <%- include('components/head.html') -%>
        <link rel="stylesheet" href="/public/assets/css/admin/list.css" />
        <link rel="stylesheet" href="/public/assets/css/admin/nav.css" />
    </head>
    <body>
        <%- include('components/header.html') -%>
        <div id="contentWrap">
            <!--왼쪽 네비게이션 -->
            <nav class="left-nav">
                <ul>
                    <li>
                        <span>상품관리</span>
                        <ul class="depth1">
                            <li>
                                <a href="/views/admin/itemlist.html">상품리스트 관리</a>
                            </li>
                            <li>
                                <a href="/views/admin/categorylist.html">카테고리 관리</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span>주문 관리</span>
                        <ul class="depth1">
                            <li>
                                <a href="/views/admin/orderlist.html">주문 내역 관리</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span>사용자관리</span>
                        <ul class="depth1">
                            <li>
                                <a href="">사용자리스트 관리</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- 오른쪽 컨텐츠영역 -->
            <div id="rightBox">
                <!-- 내역 박스 -->
                <div class="title-box">
                    <p>카테고리 관리</p>
                    <div class="button-box">
                        <button>카테고리 추가</button>
                    </div>
                </div>

                <!-- 리스트 -->
                <div class="category-list">
                    <table class="category-table">
                        <thead>
                            <tr>
                                <th style="width: 14%">번호</th>
                                <th style="width: 14%">카테고리</th>
                                <th>설명</th>
                                <th style="width: 14%">카테고리 삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="category-number">1</td>
                                <td class="category-name">
                                    <a href="#">커피</a>
                                </td>
                                <td class="category-description">당신의 입맛에 맞는 원두를 찾아보세요!</td>
                                <td><button class="delete-button">삭제</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <%- include('components/footer.html') -%>
    </body>
</html>
