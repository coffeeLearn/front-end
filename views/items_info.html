<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <%- include('head.html') -%>
  <link rel="stylesheet" href="/assets/css/items.css" />
  <link rel="stylesheet" href="/assets/css/items_info.css" />
</head>

<body>
  <!--header-->
  <%- include('components/header.html') -%>
   

    <!--sub-top-->
    <div class="sub-top">
      <div class="sub-top-img"><img src="/public/assets/img/item_main_1.jpg" alt="item_main_1"></div>

      <div class="sub-top-detail">
        <span class="items-name">상품명을 여기에 적어주세요.</span><br>
        <span class="items-discount">31%</span>
        <span class="items-price">3,400원</span><br>
        <span class="delivery-fee">배송비</span><span class="fee-info">택배 3,000원 / 주문시결제(선결제)</span><br>
        <span class="items-option">옵션</span>
        <select class="grind">
          <option value="value1">=분쇄 옵션 선택=</option>
          <option value="value2">원두상태(분쇄안함)</option>
          <option value="value3">드립용 분쇄(커피메이커 겸용)</option>
          <option value="value2">모카포트용 분쇄</option>
          <option value="value3">에스프레소머신용 분쇄</option>
          <option value="value2">프렌치프레스용 분쇄</option>
          <option value="value3">더치용 분쇄</option>
        </select>
        <div class="buy">
          <div class="cart">장바구니</div>
          <div class="buy-now">구매하기</div>
        </div>
      </div>

      <!--tap-->
      <div class="tab-menu out-tab-menu">
        <ul>
          <li class="btn-con">
            <input type="radio" checked name="tab-menu" id="tab-menu1">
            <label for="tab-menu1">상품정보</label>
            <div class="tab-con"><img src="/public/assets/img/item_sub_1.jpg" alt="item_sub_1"></div>
          </li>
          <li class="btn-con"><input type="radio" name="tab-menu" id="tab-menu2">
            <label for="tab-menu2">상품후기(0)</label>
            <div class="tab-con"><img src="/public/assets/img/item_sub_2.jpg" alt="item_sub_2"> </div>
          </li>
          <li class="btn-con"><input type="radio" name="tab-menu" id="tab-menu3">
            <label for="tab-menu3">상품문의(0)</label>
            <div class="tab-con"><img src="/public/assets/img/item_sub_3.jpg" alt="item_sub_3"></div>
          </li>
        </ul>
      </div>

      <!--footer-->
      <footer></footer>
      <div id="to-top">
        <div class="material-icons">arrow_upward</div>
      </div>
      <%- include('components/footer.html') -%>
</body>

</html>
