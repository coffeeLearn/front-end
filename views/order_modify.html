<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <%- include('head.html') -%>
        <!-- Cutom CSS & JS -->
        <link rel="stylesheet" href="/assets/css/order_modify.css" />
        <script defer src="/assets/js/order_modify.js"></script>
    </head>
    <body>
        <%- include('components/header.html') -%>

        <!-- 모달 버튼 -->
        <button onclick="openModal()">모달 열기</button>

        <!-- 모달 창 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <table>
                    <thead>
                        <tr>
                            <th>주문 번호</th>
                            <th>주문 날짜</th>
                            <th>상품명/옵션</th>
                            <th>수량</th>
                            <th>상품금액</th>
                            <th>주문 상태</th>
                            <th>배송 상태</th>
                            <th>취소 요청</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 여기에 행 데이터를 추가할 수 있습니다. -->
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            // 모달 열기
            function openModal() {
                document.getElementById('myModal').style.display = 'block';
            }

            // 모달 닫기
            function closeModal() {
                document.getElementById('myModal').style.display = 'none';
            }
        </script>
        <%- include('components/footer.html') -%>
    </body>
</html>
